{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
	<div class="container">
		<h1 class="text-uppercase text-center">Añadir archivo</h1>
		<form  method="POST" action="/actualizar" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="user">Usuario: </label>
				<input type="text" name="user" value="{{ us }} "required/>
			</div>
			<div class="form-group">
			    <label for="exampleFormControlSelect1">Tipo de Audio:</label>
			    <select class="form-control" id="exampleFormControlSelect1" name="opcion" >
			  		<option value="1">ENT</option>
			        <option value="2">FON</option>
			        <option value="3">LEC</option>
			        <option value="4">HESP</option>
			        <option value="5">MAP</option>
			    </select>
			</div>
			<div class="form-group">
				<label for="lugar">Área geográfica:</label>
				<input type="text" class="text-uppercase" name="lugar"  required/>
			</div>
			<div class="form-group">
				<label for="file">Archivo:</label>
			</div>
			<div class="form-group">
				<input type="text" name="file" required id="file" value="{{ arc }}">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Agregar</button>
			</div>			
		</form>
	</div>
	<script>
    document.ready = document.getElementById("exampleFormControlSelect1").value = '2';
</script>
{%endblock%}
